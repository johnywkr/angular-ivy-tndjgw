<section>
<article>
  <h3>Two-way data binding</h3>
  <div>
    <input
      type="text"
      #myInput
      [value]="nome"
      (input)="nome = myInput.value"
    />

    <input
      type="text"
      #myInput
      [ngModel]="nome"
      (ngModelChange)="nome = myInput.value"
    />

    <input type="text" [(ngModel)]="nome" />

    <p>Você digitou: {{ nome }}</p>
  </div>

  <div>
    <p>
      Meu nome é {{ pessoa.nome }} e tenho {{ pessoa.idade }} anos de vida.
    </p>

    <input type="text" [(ngModel)]="pessoa.nome" />
    <input type="text" [(ngModel)]="pessoa.idade" />
  </div>
</article>
</section>
